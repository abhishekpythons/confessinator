{%extends "layout.html" %}

{%block bl1%}
    <form method='post' action='/login/confess/' >
        <section class="text-gray-600 body-font relative" >
            <div class="container px-5 py-6 mx-auto">
                <div class="flex flex-col text-center w-full mb-12">
                    <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Login</h1>
                    <p class="lg:w-2/3 mx-auto leading-relaxed text-base">with same credentials as you use in sign up</p>
                </div>
                <div class="lg:w-1/2 md:w-2/3 mx-auto">
                    <div class="flex flex-wrap -m-2">
                        <div class="p-2 w-full">
                            <div class="relative">
                                <label for="name" class="leading-7 text-sm text-gray-600">email</label>
                                <input type="text" name="email"
                                    class="w-full bg-gray-100 bg-opacity-50 rounded border border-green-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-green-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="lg:w-1/2 md:w-2/3 mx-auto">
                    <div class="flex flex-wrap -m-2">
                        <div class="p-2 w-full">
                            <div class="relative">
                                <label for="name" class="leading-7 text-sm text-gray-600">password</label>
                                <input type="password" name="password"
                                    class="w-full bg-gray-100 bg-opacity-50 rounded border border-green-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-green-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                            </div>
                        </div>
                    </div>
                </div>


                <div class="lg:w-1/2 md:w-2/3 mx-auto">
                    <div class="flex flex-wrap -m-2">
                        <div class="p-2 w-full" align="center">
                            <input type="submit" class="w-1/4 bg-blue-100 bg-opacity-100 rounded border border-green-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>
{%endblock%}
